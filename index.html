<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
     integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
     <link href="css/main.css" rel="stylesheet">   
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
           
            
            <div class = "col-md-6 col-md-offset-3">
                <h1 class= "display-4 text-center mb-3">Weight Converter</h1>
                
               <!--  <h4 class="display-8 text-center mb-3"> Select the unit of entry: </h4>
                       <select class="select">
                                
                                <option class="options" value="Pounds">Pounds</option>
                                <option class="options" value="Grams">Grams</option>
                                <option class="options" value="Kilograms">Kilograms</option>
                                <option class="options" value="Ounces">Ounces</option>
                              </select>  -->
                            <div class= "select_options">
                            <!--  <label for="sel1">Select the unit of entry:</label> -->
                              <select class="form-control" id="sel1">
                                <option value="" disabled selected hidden>Select the unit of entry</option>
                                <option value="Pounds">Pounds</option>
                                <option value="Grams">Grams</option>
                                <option value="Kilograms">Kilograms</option>
                                <option value="Ounces">Ounces</option>
                              </select>       
                            </div>
                           

                  <form>
                          <div class ="form group mt-2 mb-2">
                    <input 
                    id  = "lbsInput"
                    type="number"
                    class= "form-control form-control-lg"
                    placeholder="Enter the value to be converted...">
                    </div>
                </form> 
                

                <div class= "output" id="output">

                    <div class="card card-primary mb-2">
                        <div class="card-block ">
                            <h4>Grams:</h4>
                                <div id="gramsOutput"></div>

                        </div>

                    </div>
                    <div class="card card-success mb-2">
                        <div class="card-block ">
                            <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
    
                        </div>
    
                    </div>
                    <div class="card card-danger mb-2" id = "o">
                        <div class="card-block ">
                            <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
        
                        </div>
        
                    </div>
                    
                    <div class="card card-warning mb-2" id= "p">
                            <div class="card-block ">
                                <h4>Pounds:</h4>
                                    <div id="poundsOutput"></div>
    
                            </div>
    
                        </div>




                </div>
            </div>
      
        </div>

    </div>


    <script src= "js/converter.js"> </script>
</body>
</html>
